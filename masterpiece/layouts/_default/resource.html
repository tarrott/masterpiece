{{ $taxonomy := .Site.GetPage .LinkTitle }}

<ul class="terms-tags">
    {{- $type := .LinkTitle }}
    {{- range $key, $value := $taxonomy.Data.Terms.Alphabetical }}
    {{- $name := .Name }}
    {{- $count := .Count }}
    {{- with $.Site.GetPage (printf "/%s/%s" $type $name) }}
    <li>
        <a href="{{ .Permalink }}">{{ .Name }} <sup><strong><sup>{{ $count }}</sup></strong></sup> </a>
    </li>
    {{- end }}
    {{- end }}
</ul>

<br />
